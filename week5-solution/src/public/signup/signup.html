<div class="container">
    <h2>Sign Up for the Newsletter</h2>
    <form class="form-horizontal" name="signupForm" novalidate>

        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname"  placeholder="First Name"
                ng-model="signupCtrl.firstname"
                required>
                <span ng-if="signupForm.firstname.$touched && signupForm.firstname.$invalid">
                    First name is required!
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                ng-model="signupCtrl.lastname"
                required>
                <span ng-if="signupForm.lastname.$touched && signupForm.lastname.$invalid">
                    Last name is required!
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                ng-model="signupCtrl.email"
                required>
                <span ng-if="signupForm.email.$touched && signupForm.email.$invalid">
                    Email is required and must be in the format: handle@domain
                </span>            
            </div>
        </div>

        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Phone Number: ###-###-####"
                ng-model="signupCtrl.telephone"
                required
                pattern="(\d{3})-(\d{3})-(\d{4})">
                <span ng-if="signupForm.telephone.$touched && signupForm.telephone.$error.required">
                    Telephone # is required!
                </span>
                <span ng-if="signupForm.telephone.$touched && signupForm.telephone.$error.pattern">
                    Telephone # must be in the format ###-###-####
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="favorite" class="col-sm-2 control-label">Favorite ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="favorite" name="favorite" placeholder="Favorite Dish ID (i.e. short name)"
                ng-model="signupCtrl.favorite"
                ng-model-options="{ updateOn: 'mousedown blur' }"
                favorite>
                <span ng-if="signupForm.favorite.$touched && signupForm.favorite.$error.favorite">
                    No such menu number exists!
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" 
                ng-click="signupCtrl.onSubmit()" 
                ng-disabled="signupForm.$invalid">Sign Up</button>
            </div>
        </div>
        
    </form>

    <h3 ng-if="signupCtrl.success">Your information has been saved!</h3>
</div>
